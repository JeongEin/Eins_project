<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>TODO list</h1>
        <section class="input-area">
            <input type="text" id="task-input">
            <button id="add-button">+</button>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="tab-underline"></div>
                <div id="all">ALL</div>
                <div id="ongoing">NOT DONE</div>
                <div id="done">DONE</div>
            </div>
            <div id="task-board">
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
